- path: /releases/-
  release: syslog
  type: replace
  value:
    name: syslog
    sha1: afbe657f1a1bb29e69bec1f97d1f24ce7fec8ba4
    url: https://bosh.io/d/github.com/cloudfoundry/syslog-release?v=11.7.12
    version: 11.7.12
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: syslog_forwarder
    properties:
      syslog:
        address: ((syslog_address))
        port: ((syslog_port))
        transport: ((syslog_transport))
    release: syslog
