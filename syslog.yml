- path: /releases/-
  release: syslog
  type: replace
  value:
    name: syslog
    sha1: 0a0411604d7c6b83cf1fc603847832ffec98b7fd
    url: https://bosh.io/d/github.com/cloudfoundry/syslog-release?v=11.7.4
    version: 11.7.4
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: syslog_forwarder
    properties:
      syslog:
        address: ((syslog_address))
        port: ((syslog_port))
        transport: ((syslog_transport))
    release: syslog
