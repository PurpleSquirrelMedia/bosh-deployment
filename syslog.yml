- path: /releases/-
  release: syslog
  type: replace
  value:
    name: syslog
    sha1: 91c1d15144ce02f0b914efe62aeecc2bacdbc23e
    url: https://bosh.io/d/github.com/cloudfoundry/syslog-release?v=12.0.0
    version: 12.0.0
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: syslog_forwarder
    properties:
      syslog:
        address: ((syslog_address))
        port: ((syslog_port))
        transport: ((syslog_transport))
    release: syslog
