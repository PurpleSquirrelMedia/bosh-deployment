- path: /releases/-
  release: syslog
  type: replace
  value:
    name: syslog
    sha1: b7a6b1f35b7886a1f63b78a31f4a3d695dce2171
    url: https://bosh.io/d/github.com/cloudfoundry/syslog-release?v=12.1.5
    version: 12.1.5
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: syslog_forwarder
    properties:
      syslog:
        address: ((syslog_address))
        port: ((syslog_port))
        transport: ((syslog_transport))
    release: syslog
