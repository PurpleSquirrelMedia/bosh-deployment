- path: /releases/-
  release: syslog
  type: replace
  value:
    name: syslog
    sha1: 74a37629a65effe96af990afca2cf61769111213
    url: https://bosh.io/d/github.com/cloudfoundry/syslog-release?v=11.7.1
    version: 11.7.1
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: syslog_forwarder
    properties:
      syslog:
        address: ((syslog_address))
        port: ((syslog_port))
        transport: ((syslog_transport))
    release: syslog
