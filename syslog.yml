- path: /releases/-
  release: syslog
  type: replace
  value:
    name: syslog
    sha1: 6bdafdf4694a4fe0c07e60ac51e66b7b455c8d42
    url: https://bosh.io/d/github.com/cloudfoundry/syslog-release?v=11.7.2
    version: 11.7.2
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: syslog_forwarder
    properties:
      syslog:
        address: ((syslog_address))
        port: ((syslog_port))
        transport: ((syslog_transport))
    release: syslog
